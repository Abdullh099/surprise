<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة خاصة لكِ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 15px 25px;
            font-size: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
        #message {
            font-size: 26px;
            color: #d63384;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #title {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #b30000;
            margin-bottom: 20px;
        }
        #salma {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            color: #ff4d4d;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body onload="playMusic()">

    <h1 id="title">I have a message I want to deliver to you...</h1>
    <button onclick="showMessage()">اضغطي هنا</button>
    <p id="message" class="hidden">❤ انا كنت عايز اقولك ان أنا بحب أتكلم معاكي، بحب شكلك، بحب شكلك أوي على فكرة، أوي ..<br> وبحب صوتك، عندك طريقة مش هعرف أشرحها، بحب طريقتك. <br> مهما هربتي موجودة جوايا، أنا بحبك اوى اوى علفكرة. ❤❤🌝</p>
    <p id="salma" class="hidden">Salma</p>
    
    <button id="shareButton">💌 مشاركة</button>

    <script>
        function showMessage() {
            var msg = document.getElementById("message");
            var salma = document.getElementById("salma");
            msg.classList.remove("hidden");
            salma.classList.remove("hidden");
            setTimeout(() => { 
                msg.style.opacity = 1;
                salma.style.opacity = 1;
            }, 100);
            startHearts();
        }

        function startHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "❤";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 300);
        }

        document.getElementById("shareButton").addEventListener("click", () => {
            if (navigator.share) {
                navigator.share({
                    title: "مفاجأة خاصة لكِ",
                    text: "رسالة جميلة لكِ ❤",
                    url: window.location.href
                }).catch((error) => console.log("خطأ في المشاركة: ", error));
            } else {
                alert("المشاركة غير مدعومة في هذا المتصفح.");
            }
        });
    </script>
</body>
</html>
